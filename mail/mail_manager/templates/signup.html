<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://4kwallpapers.com/images/wallpapers/black-abstract-dark-2880x1800-9729.jpg');
            background-size: cover;
            background-position: center;
            color: #414141;
        }

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255 255 255 / 50%);
            backdrop-filter: blur(10px);
            border: 2px solid #ffffff77;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-btn {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: none;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #725bde;
            color: white;
        }

        .signup-btn:hover {
            background-color: #6851cf;
        }

        .back-btn {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
        }

        .back-btn:hover {
            background-color: #4cae4c;
        }

        @media (min-width: 900px) {
            form {
                width: 30%;
            }
        }

        @media (max-width: 900px) {
            form {
                width: 40%;
            }
        }

        @media (max-width: 550px) {
            form {
                width: 100%;
                margin: 10px;
            }
        }

    </style>
</head>
<body>
<form>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <input type="text" id="new-user-id" placeholder="Enter your ID">
            <input type="password" id="new-user-password" placeholder="Enter your password">
            <input type="password" id="new-user-password" placeholder="Confirm your password">
            <div class="signup-btn">Sign Up</div>
            <div class="back-btn" onclick="loginPage()">Back to Login</div>
            {% for message in messages %}
            <p class="msg">{{message}}</p>
            {% endfor %}
        </div>

        <script>
            function loginPage() {
                window.location.href = '/login/';
            }
        </script>
    </form>
</body>
</html>
