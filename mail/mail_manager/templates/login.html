<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://4kwallpapers.com/images/wallpapers/black-abstract-dark-2880x1800-9729.jpg');
            background-size: cover;
            background-position: center;
            color: #414141;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255 255 255 / 50%);
            backdrop-filter: blur(10px);
            border: 2px solid #ffffff77;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5c5fb8;
            color: #ffffff;
        }

        .login-btn:hover {
            background-color: #5054c3;
        }

        .signup-btn {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #ffffff;
        }

        .signup-btn:hover {
            background-color: #c4c4c475;
        }

        @media (min-width: 900px) {
            form {
                width: 30%;
            }
        }

        @media (max-width: 900px) {
            form {
                width: 40%;
            }
        }

        @media (max-width: 550px) {
            form {
                width: 100%;
                margin: 10px;
            }
        }

    </style>
</head>
<body>
    <form>
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="user-id" placeholder="Enter your ID">
            <input type="password" id="user-password" placeholder="Enter your password">
            <div class="login-btn">Login</div>
            <div class="signup-btn" onclick="signinPage()">Sign Up</div>
        </div>

        <script>
            function signinPage() {
                window.location.href = '/signin/';
            }
        </script>
    </form>
    
</body>
</html>
